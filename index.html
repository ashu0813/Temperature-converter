<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Mukta:wght@300&family=Smokum&display=swap" rel="stylesheet">
    <title>Temperature convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href = 
    "https://img3.stockfresh.com/files/a/angelp/m/22/7120048_stock-vector-sun-and-thermometer-with-high-temperature-icon.jpg" 
        type = "image/x-icon">
</head>
<body>
    <div class="waviy">
        <span style="--i:1">T</span>
        <span style="--i:2">E</span>
        <span style="--i:3">M</span>
        <span style="--i:4">P</span>
        <span style="--i:5">E</span>
        <span style="--i:6">R</span>
        <span style="--i:7">A</span>
        <span style="--i:8">T</span>
        <span style="--i:9">U</span>
        <span style="--i:10">R</span>
        <span style="--i:10">E</span>
        <br><br>
        <span style="--i:11">C</span>
        <span style="--i:12">O</span>
        <span style="--i:13">N</span>
        <span style="--i:14">V</span>
        <span style="--i:15">E</span>
        <span style="--i:16">R</span>
        <span style="--i:17">T</span>
        <span style="--i:18">E</span>
        <span style="--i:19">R</span>
       </div>
       <div class="symbol">&#127777</div>
    <div class="container">
        <div class="title">
            <h1>Convert Here</h1></div>
        <div id="celcius">
            <input type = "number" name = ""
            placeholder="celcius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type = "number" name = ""
            placeholder="fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type = "number" name = ""
            placeholder="kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button>Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
